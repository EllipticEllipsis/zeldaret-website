<n64-box [number]="2" [heading]="game.title">
  <strong style="float: left;">Total</strong>
  <em style="float: right;">{{ (total * 100).toFixed(2) }}%</em>
  <br/>
  <ng-container *ngFor="let metric of metrics | keyvalue: originalOrder">
    <strong style="float: left;">{{ metric.key }}</strong>
    <em style="float: right;">{{ metric.value }}</em>
    <br/>
  </ng-container>
</n64-box>
